<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/public/assets/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Registrarse</h2>
            <form action="../register.php" method="POST">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required>
                
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required minlength="8">
                
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <p class="auth-footer">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
